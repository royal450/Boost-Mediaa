<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Premium</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    /* ðŸŒŸ Page Styling */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #1e1e2f, #1c1c1c);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ðŸ’Ž Content Styling */
    .container {
        max-width: 750px;
        text-align: center;
        background-color: transparent;
        padding: 60px;
        border-radius: 16px;
        box-shadow: 0 0 0px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 0px solid rgba(255, 255, 255, 0.2);
        animation: fadeIn 1.5s ease-in-out;
    }

    .container h1 {
        font-size: 56px;
        color: #ffd700; /* Golden */
        margin: 0;
        letter-spacing: 2px;
    }

    .container p {
        font-size: 20px;
        color: #ccc;
        line-height: 1.8;
        margin: 15px 0;
    }

    /* ðŸŒŸ Appreciate Words */
    .highlight {
        color: #00ffcc;
        font-weight: bold;
    }

    /* ðŸŽ¯ Button Styling */
    .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 50px;
        font-size: 18px;
        color: #fff;
        background: #ff5733;  
        border: none;
        border-radius: 50px;
        text-decoration: none;
        box-shadow: 0 8px 25px rgba(255, 87, 51, 0.7);
        transition: 0.3s;
    }

    .btn:hover {
        background: #ffd700;
        color: #000;
        box-shadow: 0 0 25px #ffd700;
        transform: scale(1.1);
    }

    /* ðŸ”¥ Animation */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>

<!-- ðŸŒŸ Thank You Content -->
<div class="container">
    <h1>Thank You! ðŸ’–</h1>
    <p>We truly <span class="highlight">appreciate</span> your trust.</p>
    <p>Your order has been placed <span class="highlight">successfully</span>.</p>
    <p>Your <span class="highlight">Order</span> Has been Started Few Minutes !</p>
    <a href="/" class="btn">Back to Home</a>
</div>

</body>
</html>
